{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'shop:list' %}">&nbsp;&nbsp;&nbsp;LJM</a>    
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
<div class="collapse navbar-collapse flse-grow-0" id="navbarNav">
    <ul class="navbar-nav">
        <li class="nav-item ">                                                                
            <li><a class="nav-link" href="#">&nbsp;&nbsp;OUTER</a></li>
            <li><a class="nav-link" href="#">&nbsp;TOP</a></li>
            <li><a class="nav-link" href="#">&nbsp;BOTTOM</a></li>               
        </li> 
    </ul>
</div>
<div class = "left-side" id="navbarNav">
    <ul class="navbar-nav">
        <li class="nav-item ">                                                                
            <a class="nav-link" href="">CART</a>
            <a class="nav-link" href="{% url 'account:login' %}">Sign In</a>
            <a class="nav-link" href="{% url 'account:register' %}">Sign Up</a>         
        </li>
    </ul>
</div>
</nav>

<div class="container">
    <div class="row mt-5">
        <div class="col-12 text-center">
            <h1>Sign Up</h1>
            <small id="emailHelp" class="form-text text-muted">We'll never share your info with anyone else.</small>
        </div>
    </div>
</div>
  
<div class="container">
    <div class="row mt-5">
        <div class="col-12">
            {{error}}
        </div>
        <br>
        <div class="col-18">
            <form method = "POST" action=".">
                {% csrf_token %}
                <div class="form-group text-left">
                    <label for="name">Name</label>
                    <input type="text" class="form-control btn-block" id="name" placeholder="name" name="name" style="width:50%" >
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control btn-block" id="username" placeholder="username" name="username" style="width:50%">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control btn-block" id="password" placeholder="password" name="password" style="width:50%">
                </div>
                <div class="form-group">
                    <label for="re_password">Re_Password</label>
                    <input type="password" class="form-control btn-block" id="re_password" placeholder="re_password" name="re_password" style="width:50%">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control btn-block" id="email" placeholder="email" name="email" style="width:50%">
                </div>
                <button type="submit" class="btn btn-secondary btn-block my_custom_button"  style="width:50%" >Sign Up</button>
                <br>
            </form>
        </div>
    </div>
</div>
{% endblock %}
