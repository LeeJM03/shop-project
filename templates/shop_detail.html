<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
{% load humanize %}
{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'shop:list' %}">&nbsp;&nbsp;&nbsp;LJM</a>    
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse flse-grow-0" id="navbarNav">
    <ul class="navbar-nav">
        <li class="nav-item ">                                                                
            <li><a class="nav-link" href="#">&nbsp;&nbsp;OUTER</a></li>
            <li><a class="nav-link" href="#">&nbsp;TOP</a></li>
            <li><a class="nav-link" href="#">&nbsp;BOTTOM</a></li>               
        </li> 
    </ul>
</div>
<div class = "left-side" id="navbarNav">
    <ul class="navbar-nav">
        <li class="nav-item ">                                                                
            <a class="nav-link" href="{%url 'cart:add_cart' shop.id%}">CART</a>
            <a class="nav-link" href="{% url 'account:login' %}">Sign In</a>
            <a class="nav-link" href="{% url 'account:register' %}">Sign Up</a>             
        </li>
    </ul>
</div>
</nav>
<div class="container">
    <br>
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg6 text-center">
                <div style="min-width: 6rem">
                    <p class="text-justify my_prod_text">{{shop.category}}</p>
                    <img src = "{{shop.image.url}}" alt = "{{shop.name}}">
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-6 text-right">
                <div>
                    <h1 class="my_prod_title">{{shop.name}}</h1>
                    <h2>{{shop.price|intcomma}}</h2>
                    <br>
                    <p class="text-justify my_prod_text">detail...</p>
                    <p class="text-justify my_prod_text">{{shop.content}}</p>
                    <a class="btn btn-secondary" href = "{% url 'cart:add_cart' shop.id%}">Add to Cart</a>
                </div>
            </div>
        </div>
</div>
{% endblock %}
