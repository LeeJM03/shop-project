<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
{% load humanize %}
{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'shop:list' %}">&nbsp;&nbsp;&nbsp;LJM</a>    
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
<div class="collapse navbar-collapse flse-grow-0" id="navbarNav">
    <ul class="navbar-nav">
        <li class="nav-item ">                                                                
            <li><a class="nav-link" href="#">&nbsp;&nbsp;OUTER</a></li>
            <li><a class="nav-link" href="#">&nbsp;TOP</a></li>
            <li><a class="nav-link" href="#">&nbsp;BOTTOM</a></li>               
        </li> 
    </ul>
</div>
<div class = "left-side" id="navbarNav">
    <ul class="navbar-nav">
        <li class="nav-item ">                                                                
            <a class="nav-link" href="">CART</a>
            <a class="nav-link" href="{% url 'account:login' %}">Sign In</a>
            <a class="nav-link" href="{% url 'account:register' %}">Sign Up</a>            
        </li>
    </ul>
</div>
</nav>

<div class="container">
    <div class="row mt-5">
        <div class="col-12 text-center">
            <h1>Sign In</h1>
        </div>
    </div>
</div>
  
<div class="container">
    <div class="row mt-5"></div>
        <div class="col-12">
            {{error}}
        </div>
        <br>
        <div class="col-12">
            <form method = "POST" action=".">
                {% csrf_token %}
                {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    <input
                      type="{{ field.field.widget.input_type }}"
                      class="form-control"
                      id="{{ field.id_for_label }}"
                      placeholder="{{ field.label }}"
                      name="{{ field.name }}"
                      style="width:50%"
                    />
                </div>
                {% if field.errors %}
                <span style="color: red;">{{ field.errors }}</span>
                {% endif %} 
                {% endfor %}
                <br>
                <button type="submit" class="btn btn-secondary btn-block my_custom_button"  style="width:50%" href="#">Sign In</button>
                <br>
            </form>
        </div>
    </div>
</div>
{% endblock %}
